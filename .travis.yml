language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-27.0.2

    # The SDK version used to compile your project
    - android-27

    # Additional components
    - extra-android-m2repository

# Temporary fix for API 27:
# Remove when https://github.com/travis-ci/travis-ci/issues/8874 is fixed.
before_install:
    - yes | sdkmanager "platforms;android-27"

licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
before_script:
    - chmod +x gradlew

script: "./gradlew test"
